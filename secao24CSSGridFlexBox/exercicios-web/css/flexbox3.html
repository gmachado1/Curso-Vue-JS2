<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Flexbox #03</title>
    <style>
        div {
            border: solid 5px dodgerblue;
            font-size: 40px;
        }

        .flex-container div {
            box-sizing: border-box;
        }

        .flex-container {
            display: flex;
            flex-direction: row; /*sentido do main axis*/
        }

        .flex-container div {
            flex-basis: 200px; /*no sentido do main axis (altura ou largura) */
            width: 200px; /* vai perder */
        }

       
        .flex-container div:nth-child(4) {
            /*grow sheink basis*/
            flex: 3 6 100px;
        }

        .flex-container {
            width: 300px;
            width: 600px;
        } 
    </style>
</head>

<body>
    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
</body>

</html>
