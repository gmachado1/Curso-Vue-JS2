<meta charset="utf=8">
<script src="http://unpkg.com/vue"></script>
<div id="app">
    {{titulo}} {{novaInfo}}
    <button @click="alterar"> Alterar</button>
</div>



<script>
    const vm = new Vue({
        el: '#app',
        data: {
            titulo: 'Teste 1'
        },
        methods: {
            alterar() {
                this.titulo += '!!!'
            }
        }
    })
   
    setTimeout(()=>{
        vm.titulo += "fds"
    },2000)

    vm.novaInfo = 'teste'
    console.log(vm.novaInfo)
</script>
