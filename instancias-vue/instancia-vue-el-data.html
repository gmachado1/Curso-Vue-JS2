<meta charset="utf=8">
<script src="http://unpkg.com/vue"></script>
<div id="app">
    {{titulo}} 
        <button @click="alterar"> Alterar</button>
</div>



<script>
    const vm = new Vue({
        el: '#app',
        data: {
            titulo: 'Teste 1'
        },
        methods: {
            alterar() {
                this.titulo += '!!c!'
            }
        }
    })
   
 
</script>
