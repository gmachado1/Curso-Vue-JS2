<meta charset="utf-8">
<script src="http://unpkg.com/vue"></script>
<div id="app">

</div>
<script>
    const vm = new Vue({
        // el: '#app',
        template: `
        <div>
        <h1> {{ aula }} </h1>
        <h2>{{modulo}}</h2>
        <button @click="alterarAula"> Alterar aulas </button>
        <button @click="alterarModulo"> Alterar modulo</button>
        </div>`,
        data: {
            aula: 'Aula: montando instancias Vue',
            modulo: 'Modulo:instancia vue'
        },
        methods: {
            alterarAula() {
                this.aula += '#'
            },
            alterarModulo() {
                this.modulo += '#'
            }
        }
    })

    // vm.$mount('#app')
    vm.$mount()
    document.querySelector('#app').appendChild(vm.$el)
</script>
